<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Gimnasio</title>
  <style>
    body { background:#121212; color:#eee; font-family:Arial,sans-serif; margin:0; }
    header { background:#1f1f1f; padding:1rem; text-align:center; font-size:1.5rem; }
    main { display:flex; }
    nav { width:200px; background:#1a1a1a; min-height:100vh; padding:1rem; }
    nav button { display:block; width:100%; margin:.5rem 0; padding:.5rem; background:#333; border:none; color:#eee; cursor:pointer; border-radius:5px; }
    section { flex:1; padding:1rem; display:none; }
    section.active { display:block; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th,td { border:1px solid #444; padding:.5rem; text-align:left; }
    input,select { padding:.3rem; margin:.2rem 0; border-radius:4px; border:1px solid #444; background:#222; color:#eee; }
    .history-filters { margin:1rem 0; }
    .export-btn, .import-btn { margin-top:1rem; padding:.5rem 1rem; border:none; border-radius:5px; cursor:pointer; }
    .export-btn { background:#28a745; color:#fff; }
    .import-btn { background:#007bff; color:#fff; }
  </style>
</head>
<body>
  <header>üèãÔ∏è Sistema de Gimnasio</header>
  <main>
    <nav>
      <button onclick="show('members')">Miembros</button>
      <button onclick="show('attendance')">Registro de Asistencia / Pagos del d√≠a</button>
      <button onclick="show('history')">Historial</button>
    </nav>

    <!-- ====== SECCI√ìN MIEMBROS ====== -->
    <section id="members" class="active">
      <h2>Miembros</h2>
      <form onsubmit="addMember(event)">
        <input id="memberName" placeholder="Nombre" required>
        <input id="memberDays" type="number" placeholder="D√≠as" required>
        <input id="memberAmount" type="number" placeholder="Pago $" required>
        <!-- Nuevo campo: fecha inicio -->
        <label for="memberStart">Fecha inicio:</label>
        <input id="memberStart" type="date">
        <button>Registrar</button>
      </form>
      <div class="history-filters">
        <label>Filtrar por fecha inicio:</label>
        <input type="date" id="filterMemberDate" onchange="renderMembers(el('filterMemberDate').value)">
        <label>Filtrar por d√≠as restantes:</label>
        <select id="filterRemainingDays" onchange="renderMembers(el('filterMemberDate').value)">
          <option value="all">Todos</option>
          <option value="30">30 d√≠as o menos</option>
          <option value="15">Menos de 15 d√≠as</option>
          <option value="5">Menos de 5 d√≠as</option>
        </select>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>D√≠as restantes</th>
            <th>Pago</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="membersTbody"></tbody>
      </table>
    </section>

    <!-- ====== SECCI√ìN ASISTENCIA ====== -->
    <section id="attendance">
      <h2>Registro de Visitas / Zumba</h2>
      <form onsubmit="addVisit(event)">
        <input id="visitName" placeholder="Nombre visitante" required>
        <input id="visitAmount" type="number" placeholder="Pago $" required>
        <select id="visitType">
          <option value="Visita">Visita</option>
          <option value="Zumba">Zumba</option>
        </select>
        <button>Registrar</button>
      </form>
      <table>
        <thead><tr><th>Nombre</th><th>Tipo</th><th>Pago</th><th>Fecha</th></tr></thead>
        <tbody id="visitsTbody"></tbody>
      </table>
    </section>

    <!-- ====== SECCI√ìN HISTORIAL ====== -->
    <section id="history">
      <h2>Historial</h2>
      <div class="history-filters">
        <label>Tipo:</label>
        <select id="filterType" onchange="renderHistory()">
          <option value="all">Todos</option>
          <option value="Membres√≠a">Membres√≠as</option>
          <option value="Visita">Visitas</option>
          <option value="Zumba">Zumba</option>
          <option value="Asistencia">Asistencias</option>
        </select>
        <label>Fecha:</label>
        <input type="date" id="filterDate" onchange="renderHistory(this.value)">
      </div>
      <table>
        <thead><tr><th>Fecha</th><th>Tipo</th><th>Persona</th><th>Monto</th><th>Detalle</th></tr></thead>
        <tbody id="historyTbody"></tbody>
      </table>
      <p id="totalHistory">Ganancia total: $0</p>

      <!-- Botones de Exportar/Importar/Limpiar -->
      <button class="export-btn" onclick="exportHistory()">üì§ Exportar Historial (CSV)</button>
      <button class="export-btn" onclick="exportAll()">üì§ Exportar TODO (JSON)</button>
      <input type="file" id="importFile" accept=".json" style="display:none" onchange="importAll(event)">
      <button class="import-btn" onclick="document.getElementById('importFile').click()">üì• Importar JSON</button>
      <button class="import-btn" style="background:#dc3545;" onclick="clearAll()">üóëÔ∏è Limpiar todo</button>
    </section>
  </main>

  <!-- ====== MODAL DE ASISTENCIA ====== -->
  <div id="attendanceModal" style="
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.7); display:none; align-items:center; justify-content:center;
  ">
    <div style="background:#1e1e1e; padding:2rem; border-radius:10px; text-align:center; max-width:400px; box-shadow:0 0 15px #000;">
      <h2 id="modalTitle">üëã Bienvenido</h2>
      <p id="modalMessage" style="margin:1rem 0; font-size:1.1rem; color:#ccc;"></p>
      <button onclick="closeModal()" style="padding:0.5rem 1rem; border:none; border-radius:5px; background:#444; color:#eee; cursor:pointer;">Cerrar</button>
    </div>
  </div>

<script>
const el=id=>document.getElementById(id);
let members=[],visits=[],history=[];

// ==== GUARDAR Y CARGAR DATOS ====
function saveData(){ localStorage.setItem("gymData", JSON.stringify({members,visits,history})); }
function loadData(){
  const data=localStorage.getItem("gymData");
  if(data){
    const obj=JSON.parse(data);
    members=obj.members||[];
    visits=obj.visits||[];
    history=obj.history||[];
  }
}

// ==== NAV ====
function show(id){ document.querySelectorAll("section").forEach(s=>s.classList.remove("active")); el(id).classList.add("active"); }

// ==== UTIL ====
function fmt(d){ return d.toLocaleString(); }
function parseDate(s){ return s?new Date(s+"T00:00:00") : null; }

// ==== HISTORIAL ====
function renderHistory(dateFilter=null){
  let list=history;
  const type=el("filterType").value;
  if(type!=="all") list=list.filter(h=>h.type===type);
  if(dateFilter){
    const d=parseDate(dateFilter);
    if(d){
      const start=new Date(d); start.setHours(0,0,0,0);
      const end=new Date(d); end.setHours(23,59,59,999);
      list=list.filter(h=>{ const hd=new Date(h.date); return hd>=start && hd<=end; });
    }
  }
  el("historyTbody").innerHTML=list.map(h=>`
    <tr>
      <td>${fmt(new Date(h.date))}</td>
      <td>${h.type}</td>
      <td>${h.person}</td>
      <td>$${h.amount.toFixed(2)}</td>
      <td>${h.detail||''}</td>
    </tr>`).join('');
  const total=list.reduce((s,h)=>s+h.amount,0);
  el("totalHistory").textContent=`Ganancia total: $${total.toFixed(2)}`;
}

// ==== EXPORTAR HISTORIAL CSV ====
function exportHistory(){
  if(history.length===0){ alert("No hay datos para exportar."); return; }
  let csv="Fecha,Tipo,Persona,Monto,Detalle\n";
  history.forEach(h=>{ csv+=`"${fmt(new Date(h.date))}","${h.type}","${h.person}",${h.amount},"${h.detail||''}"\n`; });
  const blob=new Blob([csv],{type:"text/csv;charset=utf-8;"}), link=document.createElement("a");
  link.href=URL.createObjectURL(blob); link.download="historial_gimnasio.csv"; link.click();
}

// ==== EXPORTAR TODO JSON ====
function exportAll(){
  const blob = new Blob([JSON.stringify({members,visits,history},null,2)], {type:"application/json"});
  const link=document.createElement("a"); link.href=URL.createObjectURL(blob); link.download="datos_gimnasio.json"; link.click();
}

// ==== IMPORTAR TODO JSON ====
function importAll(event){
  const file=event.target.files[0]; if(!file) return;
  const reader=new FileReader();
  reader.onload=e=>{
    try {
      const obj=JSON.parse(e.target.result);
      members=obj.members||[]; visits=obj.visits||[]; history=obj.history||[];
      saveData(); renderMembers(); renderVisits(); renderHistory();
      alert("‚úÖ Datos importados correctamente.");
    } catch(err){ alert("‚ùå Archivo inv√°lido."); }
  };
  reader.readAsText(file);
}

// ==== LIMPIAR TODO CON RESPALDO ====
function clearAll(){
  if(confirm("‚ö†Ô∏è Esto eliminar√° todos los miembros, visitas e historial. ¬øDeseas crear un respaldo antes?")){
    const blob = new Blob([JSON.stringify({members, visits, history},null,2)], {type:"application/json"});
    const link = document.createElement("a"); link.href = URL.createObjectURL(blob);
    link.download = `respaldo_gimnasio_${new Date().toISOString()}.json`; link.click();
    members = []; visits = []; history = [];
    saveData(); renderMembers(); renderVisits(); renderHistory();
    alert("‚úÖ Todos los datos fueron eliminados y se cre√≥ un respaldo autom√°tico.");
  }
}

// ==== MIEMBROS ====
function addMember(e){
  e.preventDefault();
  const name=el("memberName").value;
  const days=+el("memberDays").value;
  const amount=+el("memberAmount").value;
  
  // Si se define manualmente, usar la fecha; si no, usar hoy
  let start;
  if(el("memberStart").value){
    start = new Date(el("memberStart").value+"T00:00:00");
  } else {
    start = new Date();
  }
  start.setHours(0,0,0,0);
  
  const end=new Date(start); end.setDate(end.getDate()+days);
  const m={id:Date.now(),name,days,amount,start:+start,end:+end};
  members.push(m);
  
  // Historial con fecha de inicio
  history.push({
    date:+start,
    type:"Membres√≠a",
    person:name,
    amount:amount,
    detail:`Membres√≠a de ${days} d√≠as`
  });

  saveData(); renderMembers(); renderHistory(); e.target.reset();
}

function renderMembers(dateFilter=null){
  let list=members;
  if(dateFilter){
    const d=parseDate(dateFilter);
    if(d){
      const start=new Date(d); start.setHours(0,0,0,0);
      const end=new Date(d); end.setHours(23,59,59,999);
      list=list.filter(m=>{ const md=new Date(m.start); return md>=start && md<=end; });
    }
  }

  // Filtro d√≠as restantes seg√∫n select
  const remainingOption = el("filterRemainingDays").value;
  const today = new Date(); today.setHours(0,0,0,0);
  if(remainingOption !== "all"){
    const limit = +remainingOption;
    list = list.filter(m => Math.ceil((new Date(m.end)-today)/(1000*60*60*24)) <= limit);
  }

  el("membersTbody").innerHTML=list.map(m=>{
    const remainingDays = Math.ceil((new Date(m.end)-today)/(1000*60*60*24));
    let bgColor="";
    if(remainingDays<3) bgColor="#ffcccc";       // rojo claro
    else if(remainingDays<=7) bgColor="#fff3cc"; // amarillo claro
    return `<tr style="background:${bgColor}">
      <td>${m.name}</td>
      <td>${fmt(new Date(m.start))}</td>
      <td>${fmt(new Date(m.end))}</td>
      <td>${remainingDays}</td>
      <td>$${m.amount.toFixed(2)}</td>
      <td>
        <button onclick="renewMember('${m.id}')">Renovar</button>
        <button onclick="markAttendance('${m.id}')">Asistencia</button>
      </td>
    </tr>`;
  }).join('');
}

function renewMember(id){
  const m=members.find(x=>x.id==id); if(!m) return;
  const extra=prompt("¬øCu√°ntos d√≠as desea renovar?"), pay=prompt("Pago recibido por renovaci√≥n $");
  if(extra&&pay){
    const addDays=+extra, amount=+pay;
    const oldEnd = new Date(m.end);
    m.end=new Date(m.end).setDate(oldEnd.getDate()+addDays);
    
    // Historial con fecha de inicio de la renovaci√≥n
    const renewalStart = new Date(oldEnd);
    history.push({
      date:+renewalStart,
      type:"Membres√≠a",
      person:m.name,
      amount:amount,
      detail:`Renovaci√≥n de ${addDays} d√≠as`
    });

    saveData(); renderMembers(); renderHistory();
  }
}

// ==== VISITAS / ZUMBA ====
function addVisit(e){
  e.preventDefault();
  const name=el("visitName").value;
  const amount=+el("visitAmount").value;
  const type=el("visitType").value;
  visits.push({id:Date.now(),name,amount,type,date:+new Date()});
  history.push({date:+new Date(),type,person:name,amount,detail:"Pago por "+type});
  saveData(); renderVisits(); renderHistory(); e.target.reset();
}

function renderVisits(){
  el("visitsTbody").innerHTML=visits.map(v=>`
    <tr>
      <td>${v.name}</td>
      <td>${v.type}</td>
      <td>$${v.amount.toFixed(2)}</td>
      <td>${fmt(new Date(v.date))}</td>
    </tr>`).join('');
}

// ==== ASISTENCIA ====
window.markAttendance=id=>{
  const m=members.find(x=>x.id==id); if(!m) return;
  const today=new Date(); today.setHours(0,0,0,0);
  const end=new Date(m.end);
  const diff=Math.ceil((end-today)/(1000*60*60*24));
  history.push({date:+new Date(),type:"Asistencia",person:m.name,amount:0,detail:"Registro de asistencia"});
  saveData();
  el("modalTitle").textContent=`üëã Bienvenido ${m.name}`;
  el("modalMessage").textContent=`Te quedan ${diff} d√≠as de membres√≠a.`;
  el("attendanceModal").style.display="flex";
};
function closeModal(){ el("attendanceModal").style.display="none"; }

// ==== INIT ====
loadData();
renderMembers();
renderVisits();
renderHistory();
</script>
</body>
</html>
